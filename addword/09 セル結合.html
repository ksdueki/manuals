<title>6-4-9. セル結合</title>
</head>
<body>
<div>
<br>
<br>
隣り合う２つのセルを結合し １つのセルにします。<br>
セルに入力していた内容も結合されます。<br>
セルは必ず四角形を保ちます。四角形以外のセルには結合できません。<br>
例えば、隣り合う横のセルを結合した後、下のセルを結合すると、下の隣り合う２つのセルとが結合され、もともとあった４つのセルが結合した四角形になります。<br>
</div>
</body>
</html>
