<title>6-4-7. セルの上下余白</title>
</head>
<body>
<div>
<br>
<br>
セルの上側と下側の余白を、広い または 狭い のふたつから選択できます。<br>
余白量は、上側と下側を合わせ、広いは 約１行分、狭いは 約半行分です。<br>
設定は、表全体に反映されます。<br>
</div>
</body>
