<title>7-3. 画像横の入力</title>
</head>
<body>
<div>
<br>
<br>
画像の左右どちらか一方に 文字や水平線が入力できます。<br>
入力できる位置は、画像の配置により異なり、画像が左揃え または 中央揃えなら画像の右側に、<br>
画像が右揃えなら画像の左側に入力できます。<br>
<br>
●画像横には、いくつかの入力制限があります。<br>
