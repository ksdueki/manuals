<title>5-7. アンドゥとリドゥ</title>
</head>
<body>
<div>
<br>
<br>
本ツールは、文書に加えられた変更を 過去をさかのぼって記憶しています。<br>
この記憶を利用すれば、編集中に加えた変更を取り消し、元に戻したい場合など、入力しなおさなくても簡単に復元することができます。<br>
このような 直前の編集操作を取り消し、文書を復元する操作のことをアンドゥと言います。<br>
リドゥとは、アンドゥをおこなった直後、そのアンドゥを取り消す操作のことを言います。<br>
<br>
●アンドゥ<br>
Ctrl+Z<br>
点字コマンドでは ６の点の右上<br>
<br>
●リドゥ<br>
Ctrl+Y<br>
点字コマンドでは り + 無変換<br>
</div>
