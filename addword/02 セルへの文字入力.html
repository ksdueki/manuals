<title>6-2. セルへの文字入力</title>
</head>
<body>
<div>
<br>
<br>
セル幅を越える文章を入力すると、セルの行数が自動的に拡張され、越えた分の文字は２行目以降に繰り下げられます。なお、セルの幅は文章の入力で自動的に拡張されることはありません。<br>
</div>
