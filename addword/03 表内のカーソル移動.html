<title>6-3. 表内のカーソル移動</title>
</head>
<body>
<div>
<br>
<br>
表内は、完全なフリーカーソルとなります。特に 制限がないので、線上にも移動できます。<br>
セル間をカーソル移動するには、<br>
・Ctrl+→で 次のセルへ<br>
・Ctrl+←で 前のセルへ<br>
それぞれ、移動することができます。<br>
</div>
</body>
</html>
