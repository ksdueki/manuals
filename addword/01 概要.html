<br>
<br>
マイアクセスは ツールメニューから、はがきと名刺の文面をサンプルから選択して作成できます。<br>
これに、お好みの写真を加えたり、コメントを追記したりと、オリジナルなものに作り替えたい場合にこのツールで編集します。<br>
このツールはマイアクセス専用のツールです。マイアクセス以外から起動して使用することはできません。<br>
<br>
このツールの基本的な操作は、一般のエディタやワープロに準じておりますが、特に弊社製品のマイワードと共通の部分が多くあります。マイワードのミニ版と言ってもよく、マイワードをお使いでしたら、マイワードと同じ操作感覚で編集が可能です。<br>
</div>
