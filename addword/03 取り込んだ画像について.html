<title>7-1-3. 取り込んだ画像について</title>
</head>
<body>
<div>
<br>
<br>
●画像は、作成中文書の左右余白を除いた用紙幅の半分サイズで取り込まれます。また、表セル内の場合はセル幅の半分サイズで取り込まれます。<br>
高さは、画像の原寸に比例して自動決定されます。従って、取り込んだ画像の縦と横の比率は、画像の原型の比率が保たれています。ただし、高さが１ページを越えてしまうようだと、原寸に比例されず １ページに収まるように高さが縮小されます。<br>
●画像は左揃えで取り込まれます。<br>
</div>
