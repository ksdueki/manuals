<title>5-5-2. 左右 中揃え</title>
</head>
<body>
<div>
<br>
<br>
揃えを付けると、入力した文字が中央や右側に自動的に配置されます。わざわざ行頭にスペースを入力し揃える必要がありません。<br>
通常の状態は左揃えです。中央や右に揃えたい場合に変更してください。<br>
<br>
●左揃え <br>
Ctrl+L<br>
点字コマンドでは ひ + 無変換を押します。<br>
<br>
●右揃え <br>
Ctrl+R<br>
点字コマンドでは み + 無変換を押します。<br>
<br>
●中揃え <br>
Ctrl+E<br>
点字コマンドでは な + 無変換を押します。<br>
<br>
これらは、現在 カーソルがある段落配置を変更します。また、範囲選択状態で実行する、選択範囲にかかっている全ての段落が変更されます。<br>
</div>
</body>
</html>
