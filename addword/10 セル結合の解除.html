<title>6-4-10. セル結合の解除</title>
</head>
<body>
<div>
<br>
<br>
結合させたセルを結合前のセル状態に戻します。<br>
結合は一括して解除されます。<br>
例えば、結合を３回行い６つのセルを１つのセルに結合させていた場合であっても、１回の解除で最初の６つのセルの状態に戻ります。１つ前の結合状態に戻したい場合はアンドゥコマンドを利用してください。<br>
結合前のセルに入力した内容は、解除で元に戻った先頭のセルに入力されます。<br>
</div>
</body>
</html>
