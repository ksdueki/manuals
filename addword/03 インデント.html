<title>5-5-3. インデント</title>
</head>
<body>
<div>
<br>
<br>
インデントを付けると、段落内の行頭と行末が自動的に揃えられます。<br>
例えば、段落の始まりを １ 文字下げるや、段落全体を数文字下げたい場合などにインデントを使用します。<br>
<br>
●行頭インデントの調整<br>
インデントを設定したい行にカーソルを合わせ Ctrl+Spaceを押せば インデント幅が増え、Shift+BackSpaceを押せば インデント幅が減ります。<br>
<br>
●行頭・行末インデントの指定<br>
行頭インデントと行末インデントを一括して指定できます。<br>
行頭インデントは、段落の１行目と２行目以降とを別の幅で指定することができます。<br>
</div>
