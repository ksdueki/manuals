<title>3-1-1. 名刺印刷のサポート用紙</title>
</head>
<body>
<div>
<br>
<br>
本ツールから印刷できる用紙は次の規格となりますので、名刺を印刷する際には、この規格の名刺専用用紙をご用意ください。<br>
<br>
●規格<br>
用紙はA4サイズ 上下余白 11ミリメートル 左右余白 14ミリメートル <br>
横2列 縦5段 の 10面ラベル <br>
<br>
この規格であれば発売元のメーカーは問いません。また、この規格は、ほとんどのメーカーから発売されている共通規格であり、最も簡単に入手できる用紙かと思います。<br>
</div>
</body>
