<script>
    window.onload = function() {
        document.getElementById("in").innerHTML =
            `&lt;pre&gt
トピック一覧にはトピックが並び、選択しながらトピックの題名とその公開日時を確認できます。トピックの本文は、読み上げ機能を使って読むことができます。
●トピック一覧の操作
一覧の操作も、目次と同じように簡単なキー操作でおこなうことができます。
&lt;/pre&gt;
&lt;code&gt
上のトピックを選択,↑
下のトピックを選択,↓
選択しているトピックの本文読み上げ,→,Space
目次(ジャンル)へ戻る,←,Escape
&lt;/code&gt;`;
    }
    document.getElementById("conv").onclick = function() {
        var input_body = document.getElementById("in").value;
        axios.post('./conv.php', {
                body: input_body
            })
            .then(function(response) {
                document.getElementById("out").innerHTML = response["data"];
                document.getElementsByClassName("preview")[0].innerHTML = response["data"];
                console.log(response);
            })
            .catch(function(error) {
                console.log(error);
            });
    };
</script>
