<body>
    <div>
        マイルートより閲覧できる内容は、各ホームページのレイアウトに依存しております。従いまして、ホームページのレイアウトに変更があると、閲覧や再生ができなくなる場合がございます。<br>
        <br> また、その変更が大きく、技術的に対応が困難な場合、そのホームページへの対応自体を中止させていただくこともございます。あらかじめご了承いただき、ご使用をお願いいたします。
        <br>
        <br> ※《6-5. 対応チャンネルのメンテナンス》も是非ご参照ください。<br>
