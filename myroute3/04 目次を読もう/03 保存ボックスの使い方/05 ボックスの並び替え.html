    <title>4-3-5. ボックスの並び替え</title>
</head>

<body>
    <div>
        ボックスは作成した順番で並んでいます。<br> その並び順を簡単に変更することができます。
        <br> 並び替えの手順は、次の通りです。
        <br> ① 並び位置を移動したいボックスを選択します。<br> ② プルダウンメニュー［操作-保存ボックス-並び順の変更］を実行します。<br> 実行すると、並び順の変更画面が開きます。
        <br> ③ ここで移動先の並び位置を選択し、Enterを押すと並び替えは完了です。<br>
    </div>
</body>
