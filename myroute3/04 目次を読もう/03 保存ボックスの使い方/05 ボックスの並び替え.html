<title>4-3-5. ボックスの並び替え</title>
</head>
<body>
<pre>

ボックスは作成した順番で並んでいます。
その並び順を簡単に変更することができます。
並び替えの手順は、次の通りです。
① 並び位置を移動したいボックスを選択します。
② プルダウンメニュー［操作-保存ボックス-並び順の変更］を実行します。
   実行すると、並び順の変更画面が開きます。
③ ここで移動先の並び位置を選択し、Enterを押すと並び替えは完了です。
</pre>
</body>
</html>
