    <title>4-3-3. トピックを削除する</title>
</head>

<body>
    <div>
        ボックスのトピックは、そのボックスのトピック一覧からDeleteで削除できます。<br> 削除したいトピックを選択して、Deleteを押すと『選択中のトピック1件を削除します　よろしいですか』と問い合わせがあります。
        <br> 　削除してもよい場合は『はい』を選択します。
        <br> 　中止するときは『いいえ』を選択します。
        <br> 同時に複数のトピックを削除したい場合は、トピックを複数選択してからDeleteを押します。
        <br>
    </div>
</body>
