<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Language" content="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>3-7-5. 履歴を戻る／進む</title>
</head>

<body>
    <div>
        本文参照画面ではリンク先の本文へ移動することができます。<br> しかし何回かリンク先の本文へ移動すると、以前に参照したリンク先の本文を再び参照したい場合が出てくると思います。
        <br> マイルートでは、リンクを実行した履歴を戻ったり進んだりすることができます。
        <br>
        <br> 履歴の移動は、次のコマンドで実行できます。
        <br> 　・履歴を戻る BackSpace<br> 点字キーならば、4の点 + Space<br> 　・履歴を進む Shift + BackSpace<br>
        <br> ※注意
        <br> 検索結果が、音声、動画、画像ファイルであるものは、履歴を戻る、進むをおこなません。
        <br>
    </div>
</body>

</html>
