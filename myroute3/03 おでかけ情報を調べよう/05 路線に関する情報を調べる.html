<title>3-5. 路線に関する情報を調べる</title>
</head>
<body>
<pre>


路線の運行情報などを調べることができます。
路線に関する情報を調べるには、【路線探索】から↓を何回か押します。
『路線情報』と音声ガイドがありますので、→を押します。
調べられる項目が一覧されていますので、調べたい項目を↑↓で選択し、→で決定してください。
</pre>
