<title>3-2. マイルートの終了</title>
</head>
<body>
<pre>


マイルートを終了するまでの作業について説明します。

①マイルートの終了
　Alt + F4 または め + Space を押します。
　『マイルート 終わり』と音声ガイドがあり、マイルートは終了します。

②パソコンの電源を切る
　Windowsを終了させて、電源を切ります。

※注意
自動的に 電源が切れない機種は、30秒ほど待ってから電源を切ってください。
</pre>
