    <title>3-3-3-3. 経由駅を削除して調べる</title>
</head>

<body>
    <div>
        経由駅を指定して路線を調べたあとに、指定した経由駅を除外して路線を調べたい場合があると思います。<br> その場合は、経路の概要画面で↑↓を使用して『経由駅を削除して調べる』を選択し、→を押します。
        <br> 設定している出発駅から到着駅までの路線を検索します。
        <br> 再び、経由駅を指定したい場合は『経由駅を指定して調べる』を実行してください。
        <br>
        <br> ※補足
        <br> 『経由駅を削除して調べる』は、経由駅を指定して路線を調べた場合にのみ選択できます。
        <br> 経由駅を指定していない場合は、選択できません。
        <br>
    </div>
</body>

</html>
