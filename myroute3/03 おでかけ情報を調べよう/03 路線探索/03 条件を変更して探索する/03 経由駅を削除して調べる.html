<title>3-3-3-3. 経由駅を削除して調べる</title>
</head>
<body>
<pre>

経由駅を指定して路線を調べたあとに、指定した経由駅を除外して路線を調べたい場合があると思います。
その場合は、経路の概要画面で↑↓を使用して『経由駅を削除して調べる』を選択し、→を押します。
設定している出発駅から到着駅までの路線を検索します。
再び、経由駅を指定したい場合は『経由駅を指定して調べる』を実行してください。

※補足
『経由駅を削除して調べる』は、経由駅を指定して路線を調べた場合にのみ選択できます。
経由駅を指定していない場合は、選択できません。
</pre>
</body>
