<title>3-3-3-7. 時刻を変更して再探索する</title>
</head>
<body>
<pre>

探索する時間を変更することができます。
経路の概要画面で↓を何回か押すと、『出発時刻の変更』と音声ガイドがあります。
ここで↓を押すと変更する時間を選択できます。
変更できる時間は探索した時間から、5分前、10分前、30分前、60分前と、5分後、10分後、30分後、60分後となります。
変更したい時間を選択して→を押すと探索を開始します。
</pre>
</body>
</html>
