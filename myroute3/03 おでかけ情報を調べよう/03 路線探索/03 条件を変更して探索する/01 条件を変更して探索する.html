<title>3-3-3-1. 条件を変更して探索する</title>
</head>
<body>
<pre>

路線を探索した結果、希望通りの結果が探索されなかったり、他の条件で路線を探索したくなったりする場合があると思います。
ここでは、路線の探索後に条件を変更して再探索する手順について説明しています。

●条件を変更して探索する

探索条件を変更して、再探索をします。
再探索を実行するには、経路の概要画面で↑↓を使用して『探索条件の変更』を選択します。
『探索条件の変更』と音声ガイドがあり、現在の探索条件を音声ガイドします。
ここで→を押すと、出発駅の指定からやり直すことができます。
</pre>
