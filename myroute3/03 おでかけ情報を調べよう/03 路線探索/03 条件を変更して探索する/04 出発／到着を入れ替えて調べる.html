    <title>3-3-3-4. 出発／到着を入れ替えて調べる</title>
</head>

<body>
    <div>
        出発駅と到着駅の入れ替えて調べることができます。<br> 例えば大阪から東京に向かう経路を探索していた場合に、東京から大阪に向かう経路を探索することができます。
        <br> 帰りの経路を探索する場合に便利なのではないでしょうか？
        <br>
        <br> 出発駅と到着駅を入れ替えて調べるには、経路の概要画面で↑↓を使用して『出発駅 到着駅を入れ替えて調べる』を選択し、→を押します。<br> 調べたい時間を↑↓を使用して選択し、→で決定します。
        <br> 探索を中止したい場合はEscapeを押してください。
        <br>
    </div>
</body>

</html>
