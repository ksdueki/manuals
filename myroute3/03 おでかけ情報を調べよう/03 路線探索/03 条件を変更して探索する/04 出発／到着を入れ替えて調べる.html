<title>3-3-3-4. 出発／到着を入れ替えて調べる</title>
</head>
<body>
<pre>

出発駅と到着駅の入れ替えて調べることができます。
例えば大阪から東京に向かう経路を探索していた場合に、東京から大阪に向かう経路を探索することができます。
帰りの経路を探索する場合に便利なのではないでしょうか？

出発駅と到着駅を入れ替えて調べるには、経路の概要画面で↑↓を使用して『出発駅 到着駅を入れ替えて調べる』を選択し、→を押します。
調べたい時間を↑↓を使用して選択し、→で決定します。
探索を中止したい場合はEscapeを押してください。
</pre>
