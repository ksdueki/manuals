    <title>3-3-2-3. 駅の情報を参照する</title>
</head>

<body>
    <div>
        経路の詳細を参照中に駅名を選択して→を押すと、その駅に関する情報を参照することができます。<br> 参照できる情報は以下の通りです。
        <br>
        <br> ●時刻表
        <br> 駅の時刻表を参照できます。
        <br> 時刻表を読み上げるキーには、Spaceと→の２つがあります。
        <br> 時刻表を確認したい場合はEnterを押してください。
        <br> 本文参照画面へ移動しますので、カーソルを移動しながらじっくりと確認できます。
        <br> 一覧へ戻りたい場合はEscapeを押してください。
        <br>
        <br> ※補足
        <br> 本文参照画面の操作につきましては、《3-8. 本文の参照》で説明しています。<br>
    </div>
</body>

</html>
