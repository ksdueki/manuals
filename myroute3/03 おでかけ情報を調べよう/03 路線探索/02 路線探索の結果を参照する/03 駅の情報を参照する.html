<title>3-3-2-3. 駅の情報を参照する</title>
</head>
<body>
<pre>

経路の詳細を参照中に駅名を選択して→を押すと、その駅に関する情報を参照することができます。
参照できる情報は以下の通りです。

●時刻表
駅の時刻表を参照できます。
時刻表を読み上げるキーには、Spaceと→の２つがあります。
時刻表を確認したい場合はEnterを押してください。
本文参照画面へ移動しますので、カーソルを移動しながらじっくりと確認できます。
一覧へ戻りたい場合はEscapeを押してください。

※補足
本文参照画面の操作につきましては、《3-8. 本文の参照》で説明しています。
</pre>
