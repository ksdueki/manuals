    <title>チャンネル選択の操作</title>
</head>

<body>
    <div>
        チャンネル選択は、↓↑を使って選択していくのが基本操作ですが、目的のチャンネルを素早く選択するための便利な操作を紹介します。<br>
        <br> ●チャンネル選択の操作キー
        <br>
        <br> チャンネル選択で使用できる操作キーを次に一覧します。
        <br> 　・先頭の項目へ移動 Home<br> 　・最終の項目へ移動 End<br> 　・5個単位で次の項目へ移動 PageDown<br> 　・5個単位で前の項目へ移動 PageUp<br> 　・テンキーの数字　 チャンネルの並んでいる順番や、保存ボックスの位置に対応して移動します。<br> 例えば、0を押すと 先頭のチャンネルへ、1を押すと 2番目のチャンネルへ移動します。<br>
    </div>
</body>

</html>
