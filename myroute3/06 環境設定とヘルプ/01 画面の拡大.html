    <title>6-1-1. 画面の拡大</title>
</head>

<body>
    <div>
        ◆F6を押して、操作画面の拡大率を変更できます。<br> 実際に、拡大率を変更して、最も見やすい大きさに設定してください。
        <br> また、拡大率は、次のコマンドでも変更できます。
        <br> 　・拡大率を上げる Alt + PageDown<br> 　・拡大率を下げる Alt + PageUp<br>
        <br> ◆メニューとダイアログの拡大
        <br> プルダウンメニューの文字や、ダイアログの拡大率を変更できます。
        <br> ダイアログとは、ファイル名の入力画面や、検索文字列の入力画面など、機能を実行したときに現れる、設定画面のことです。
        <br>
        <br> プルダウンメニュー［表示-メニューとダイアログの拡大率］の中から倍率を選択して、最も見やすい大きさに設定してください。
        <br>
    </div>
</body>

</html>
