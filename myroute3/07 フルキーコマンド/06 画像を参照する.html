    <title>7-6. 画像を参照する</title>
</head>

<body>
    <p>本文が画像データの場合は、『画像』と音声ガイドされ画像参照画面が表示されます。 画像参照画面では、以下の操作を実行できます。
    </p>

    <ol>
        <li>画像の印刷 <span class="key">Ctrl + P</span></li>
    </ol>
    <p>◆表示中の画像のサイズを変更するには以下のキーを使用します。</p>
    <ol>

        <li>拡大 <span class="key">PageUp</span></li>
        <li>縮小 　<span class="key">PageDown</span></li>
        <li>原寸大 <span class="key">Ctrl + Home</span> ※画像を実際の大きさで表示します。</li>

        <li>色の反転 <span class="key">Insert</span></li>
        <li>コピー <span class="key">Ctrl + C</span></li>
        <li><span class="key">Ctrl + Insert</span></li>
        <li>画像参照画面の終了 <span class="key">Escape または BackSpace</span></li>
    </ol>
</body>

</html>
