    <title>7-3.【目次】の操作</title>
</head>

<body>
    <ol>
        <li>次のジャンルへ進む <span class="key"> → または Enter</span></li>
        <li>前のジャンルへ戻る <span class="key"> ← または Escape または BackSpace</span></li>
        <li>上のジャンルを選択 <span class="key"> ↑</span></li>
        <li>下のジャンルを選択 <span class="key"> ↓</span></li>
        <li>上端のジャンルを選択 <span class="key"> Home</span></li>
        <li>下端のジャンルを選択 <span class="key"> End</span></li>
        <li>複数 上へスクロール <span class="key"> PageUp</span></li>
        <li>複数 下へスクロール <span class="key"> PageDown</span></li>
        <li>選択中のジャンル名を再読み <span class="key">Shift</span></li>
        <li>チャンネル選択画面へ移動 <span class="key"> Shift + Tab</span></li>
    </ol>
</body>

</html>
