    <title>7-8. 検索地域の切り替え画面の操作</title>
</head>

<body>
    <ol>
        <li>次の地域へ進む <span class="key">→ または Enter</span></li>
        <li>前の地域へ戻る <span class="key">← または BackSpace</span></li>
        <li>上の地域を選択 <span class="key">↑</span></li>
        <li>下の地域を選択 <span class="key">↓</span></li>
        <li>切り替え操作の終了 <span class="key">Escape</span></li>
        <li>前のヘッダへ <span class="key">Ctrl + PageUp</span></li>
        <li>次のヘッダへ <span class="key">Ctrl + PageDown</span></li>
        <li>先頭の項目へ移動 <span class="key">Home</span></li>
        <li>最終の項目へ移動 <span class="key">End</span></li>
        <li>選択中の地域に決定する <span class="key">Shift + Enter</span></li>
    </ol>
</body>

</html>
