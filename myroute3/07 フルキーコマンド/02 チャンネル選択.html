<html>

<head>
    <meta http-equiv='Content-Language' content='ja'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>7-2. チャンネル選択</title>
</head>

<body>

    <ol>
        <li>選択項目の決定 <span class="key">→</span> / <span class="key">Enter</span></li>
        <li>先頭の項目へ移動 <span class="key">Home</span></li>
        <li>最終の項目へ移動 <span class="key">End</span></li>
        <li>5個単位で前の項目へ移動 <span class="key">PageUp</span></li>
        <li>5個単位で次の項目へ移動 <span class="key">PageDown</span></li>
        <li>対応番号の項目へ移動 <span class="key">テンキー 0 から 9</span></li>
        <li>保存ボックスの削除 <span class="key">Delete</span></li>
        <li>トピック一覧画面へ移動 <span class="key">Tab</span></li>
        <li>トピック参照画面へ移動 <span class="key">Shift + Tab</span></li>
    </ol>
</body>

</html>
