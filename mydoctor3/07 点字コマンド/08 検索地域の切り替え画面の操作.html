<body>
    <div>
        次の地域へ進む あ + Space<br> 前の地域へ戻る 4の点 + Space<br> 上の地域を選択 ↑<br> 下の地域を選択 ↓<br> 切り替え操作の終了 6の点 + Space または Escape<br> 前のヘッダへ は + 無変換<br> 次のヘッダへ ね + 無変換<br> 先頭の項目へ移動 せ + 無変換<br> 最終の項目へ移動 ら + 無変換<br> 選択中の地域に決定する Shift + Enter<br>
