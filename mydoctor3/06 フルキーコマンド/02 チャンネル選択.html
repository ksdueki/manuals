<body>
    <div>
        選択項目の決定 → または Enter<br> 先頭の項目へ移動 Home<br> 最終の項目へ移動 End<br> 5個単位で前の項目へ移動 PageUp<br> 5個単位で次の項目へ移動 PageDown<br> 対応番号の項目へ移動 テンキー 0 から 9<br>
        <br> 最新のトピックに更新 F5<br> お気に入りチャンネルの一括更新 Ctrl + F5<br> お気に入りチャンネルの削除 Delete<br> お気に入りチャンネルの一括削除 Ctrl + Shift + Delete
        <br> 保存ボックスの削除 Delete<br> トピック一覧画面へ移動 Tab<br> トピック参照画面へ移動 Shift + Tab<br>
    </div>
</body>
