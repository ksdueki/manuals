    <title>6-8. 検索地域の切り替え画面の操作</title>

<body>
    <div>
        次の地域へ進む → または Enter<br> 前の地域へ戻る ← または BackSpace<br> 上の地域を選択 ↑<br> 下の地域を選択 ↓<br> 切り替え操作の終了 Escape<br> 前のヘッダへ Ctrl + PageUp<br> 次のヘッダへ Ctrl + PageDown<br> 先頭の項目へ移動 Home<br> 最終の項目へ移動 End<br> 選択中の地域に決定する Shift + Enter<br>
