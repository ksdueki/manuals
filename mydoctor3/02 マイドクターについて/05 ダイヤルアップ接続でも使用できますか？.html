    <title>2-4. ダイヤルアップ接続でも使用できますか？</title>
</head>

<body>
    <div>
        ダイヤルアップ接続でもご使用できますが、マイドクターはインターネットを頻繁に使うため、回線速度の遅いダイヤルアップ環境では快適な操作性が低下します。<br> また、インターネット使用中の通信料も気になるところです。
        <br> この点は、少しでも負担が軽減すればと、電話回線を切断してからも情報を読むことのできる仕組みを用意しています。
        <br> 《第５章の オフラインで使用する》を参照。<br>
    </div>
