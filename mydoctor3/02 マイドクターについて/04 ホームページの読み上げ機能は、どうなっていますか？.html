<title>2-3. ホームページの読み上げ機能は、どうなっていますか？</title>
</head>
<body>
<pre>
マイドクターでは、Internet Explorerのように、ホームページをそのままの文書では表示しません。
ホームページに公開されている情報の必要な部分だけを表示します。
その文書は、マイエディットを操作する要領で、カーソルを動かしながら自由に読み上げ確認できます。
</pre>
</body>
