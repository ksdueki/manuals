<title>3-3-4-6. 表示画像を確認する</title>
</head>
<body>
<div>
<br>
本文を通常の音程より低く読み上げる場合は、その部分は画像の代わりに使用されるテキストであることを表します。<br>
実際に表示されている画像を確認したい場合は、そのテキストにカーソルを合わせてCtrl + Enterを押します。<br>
『画像』と音声ガイドされ画像参照画面が表示されます。<br>
画像参照画面の操作は、《3-3-4-4-2. リンク先の画像を参照する》で説明していますのでご確認ください。<br>
</div>
</body>
