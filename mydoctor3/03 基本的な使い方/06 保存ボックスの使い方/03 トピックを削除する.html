<title>3-6-3. トピックを削除する</title>
</head>
<body>
<pre>
ボックスのトピックは、そのボックスのトピック一覧からDeleteで削除できます。
削除したいトピックを選択して、Deleteを押すと『選択中のトピック1件を削除します　よろしいですか』と問い合わせがあります。
　削除するときは、Enter を押します。
　中止するときは、Escapeを押します。
</pre>
