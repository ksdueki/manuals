<body>
    <div>
        ボックスのトピックは、そのボックスのトピック一覧からDeleteで削除できます。<br> 削除したいトピックを選択して、Deleteを押すと『選択中のトピック1件を削除します　よろしいですか』と問い合わせがあります。
        <br> 　削除するときは、Enter を押します。<br> 　中止するときは、Escapeを押します。
