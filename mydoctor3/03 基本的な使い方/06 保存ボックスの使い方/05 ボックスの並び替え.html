<title>3-6-5. ボックスの並び替え</title>
</head>
<body>
<pre>
お気に入りのチャンネルと同様、ボックスも、作成した順番で『チャンネル選択』の下側に並んでいます。
ボックスの並び順も簡単に変更することができます。
並び替えの手順は、次の通りです。
① 並び位置を移動したいボックスを選択します。
② プルダウンメニュー［操作-保存ボックス-並び順の変更］を実行します。
   実行すると、並び順の変更画面が開きます。
③ ここで、移動先の並び位置を選択し、Enterを押して、並び替えは完了です。
</pre>
