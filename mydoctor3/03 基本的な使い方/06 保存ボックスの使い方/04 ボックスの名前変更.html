    <title>3-6-4. ボックスの名前変更</title>
</head>

<body>
    <div>
        ボックスの名前を、あとから別の名前に変更することができます。<br> 変更の手順は、次の通りです。
        <br> ① 名前を変更したいボックスを選択します。<br> ② プルダウンメニュー［操作-保存ボックス-ボックス名の変更］を実行します。<br> 実行すると、ボックス名の入力画面が開きます。
        <br> ③ ここに、新しいボックスの名前を入力してください。<br> ④ 名前を入力して、Enterを押すと、その名前に変更されます。<br>
    </div>
</body>

</html>
