<title>3-6-4. ボックスの名前変更</title>
</head>
<body>
<pre>
ボックスの名前を、あとから別の名前に変更することができます。
変更の手順は、次の通りです。
① 名前を変更したいボックスを選択します。
② プルダウンメニュー［操作-保存ボックス-ボックス名の変更］を実行します。
   実行すると、ボックス名の入力画面が開きます。
③ ここに、新しいボックスの名前を入力してください。
④ 名前を入力して、Enterを押すと、その名前に変更されます。
</pre>
</body>
