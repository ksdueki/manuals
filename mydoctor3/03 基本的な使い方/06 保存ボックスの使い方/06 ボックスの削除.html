    <title>3-6-6. ボックスの削除</title>
</head>

<body>
    <div>
        ボックスを削除するには、そのボックスを選択して、Deleteを押します。<br> 『削除してよろしいですか』と問い合わせがあります。
        <br> 　削除してもよい場合は『はい』を選択します。
        <br> 　中止するときは『いいえ』を選択します。
        <br> ボックスを削除すると、保存されていたトピックも一緒に削除されます。
        <br>
    </div>
</body>
