<title>3-6-6. ボックスの削除</title>
</head>
<body>
<pre>
ボックスを削除するには、そのボックスを選択して、Deleteを押します。
『削除してよろしいですか』と問い合わせがあります。
　削除してもよい場合は『はい』を選択します。
　中止するときは『いいえ』を選択します。
ボックスを削除すると、保存されていたトピックも一緒に削除されます。
</pre>
