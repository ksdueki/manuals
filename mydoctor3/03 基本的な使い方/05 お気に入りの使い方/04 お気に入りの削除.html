    <title>3-5-4. お気に入りの削除</title>
</head>

<body>
    <div>
        追加したチャンネルを、お気に入りから削除したいときは、そのチャンネルを選択して、Deleteを押します。『お気に入りから削除しますか』と問い合わせがあります。<br> 　削除するときは『はい』を選択します。
        <br> 　中止するときは『いいえ』を選択します。
        <br> 削除によって、追加したチャンネルがすべて無くなった場合、『チャンネル選択』から、【お気に入りの更新】も無くなります。
        <br>
    </div>
</body>
