<title>3-5-4. お気に入りの削除</title>
</head>
<body>
<pre>
追加したチャンネルを、お気に入りから削除したいときは、そのチャンネルを選択して、Deleteを押します。『お気に入りから削除しますか』と問い合わせがあります。
　削除するときは『はい』を選択します。
　中止するときは『いいえ』を選択します。
削除によって、追加したチャンネルがすべて無くなった場合、『チャンネル選択』から、【お気に入りの更新】も無くなります。
</pre>
