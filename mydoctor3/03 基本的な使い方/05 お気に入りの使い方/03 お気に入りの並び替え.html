    <title>3-5-3. お気に入りの並び替え</title>
</head>

<body>
    <div>
        お気に入りチャンネルは、先ほど説明した【お気に入りの更新】の下に、追加した順番で並んでいます。<br> この並び順を簡単に変更することができます。
        <br> 並び替えの手順は次の通りです。
        <br> ① 並び位置を移動したいチャンネルを選択します。<br> ② プルダウンメニュー［お気に入り-並び順の変更］を実行します。<br> 実行すると、並び順の変更画面が開きます。
        <br> ③ ここで移動先の並び位置を選択し、Enterを押して、並び替えは完了です。<br>
    </div>
</body>

</html>
