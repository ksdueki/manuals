    <title>3-2. マイドクターの終了</title>
</head>

<body>
    <div>
        マイドクターを終了するまでの作業について説明します。<br>
        <br> ①マイドクターの終了
        <br> 　Alt + F4 または め + Space を押します。<br> 　『ドクター 終わり』と音声ガイドがあり、マイドクターは終了します。<br>
        <br> ②パソコンの電源を切る
        <br> 　Windowsを終了させて、電源を切ります。
        <br>
        <br> ※注意
        <br> 自動的に 電源が切れない機種は、30秒ほど待ってから電源を切ってください。<br>
    </div>
</body>
