<title>4-2-1. マイワードで開く</title>
</head>
<body>
<pre>
当社製品のワープロソフト MYWORDⅢ( Version 3 )以上がインストールされている場合、サイズの大きい本文は、マイワードで開いて読むことをお薦めします。
マイワードは、最終のカーソル位置を記憶して文書を保存できます。
この点を利用して、しおりの役目をさせると、次回に続きを読むときの位置が分かりますね。
しおりの役目をさせるには、最後に［上書き保存］を実行しておく必要があります。

本文をマイワードで開くには、プルダウンメニュー［操作-マイワードで開く］を実行してください。
</pre>
