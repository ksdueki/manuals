    <title>4-1-1. チャンネル選択の操作キー</title>
</head>

<body>
    <div>
        チャンネル選択で使用できる操作キーを次に一覧します。<br> 　・先頭の項目へ移動 Home<br> 　・最終の項目へ移動 End<br> 　・5個単位で次の項目へ移動 PageDown<br> 　・5個単位で前の項目へ移動 PageUp<br> 　・テンキーの数字を押して、次の項目へ移動
        <br> 0 【目次】<br> 1 【トピック検索】<br> 3から9は 以降に並んでいる順番のチャンネルや、保存ボックスの位置に対応して移動します。<br>
    </div>
</body>

</html>
