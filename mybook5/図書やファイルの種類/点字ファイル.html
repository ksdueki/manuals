<title>点字ファイル</title>
</head>

<body>
<div>
<br>
点字ファイルとは、点訳ソフトや点字エディタで作成された点字のデータファイルです。<br>
<br>
マイブックは、点字データをかな文字に変換して読み込みます。<br>
読み込むことのできる点字ファイルの拡張子は、次の通りです。<br>
　.bes<br>
　.bse<br>
　.bet<br>
　.brl<br>
　.nab<br>
<br>
補足１．<br>
マイブックに読み込んだ点字ファイルは、指定の点字エディタで開くことが可能です。<br>
第６章の《点字ファイルを点字エディタで開く》を参照してください。<br>
</div>
</body>
</html>
