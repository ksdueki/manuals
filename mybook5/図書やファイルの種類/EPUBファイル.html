<div>
<br>
<br>
EPUBファイルは、国際的な電子書籍フォーマットであり、特に英語圏では電子書籍の標準規格として扱われています。<br>
主に、文庫や漫画、雑誌と言った、一般的な書籍がEPUBファイル化されています。<br>
日本でも、普及が進みつつあります。<br>
<br>
マイブックは、次のバージョンのEPUBファイルが読み込めます。<br>
　EPUBバージョン 2.0<br>
　EPUBバージョン 3.0<br>
<br>
補足<br>
文庫の場合、そのほとんどがテキストをベースに作成されていますので音声読み上げによる読書には適しています。<br>
しかし、漫画や雑誌のように画像で文書化されているものに対しては、音声読み上げによる読書ができませんので、ご了承ください。<br>
</div>
