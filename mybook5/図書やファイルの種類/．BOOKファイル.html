<div>
<br>
ドットブックは、株式会社ボイジャーが開発した電子書籍のファイル形式です。<br>
拡張子は .book です。<br>
<br>
補足<br>
読み上げ許可のないドットブックファイルは、読み込みできません。<br>
許可のないファイルを読み込もうとすると、<br>
『このドットブックは 読み上げに対応しておりません』の音声ガイドがあります。<br>
読み上げ許可の状況につきましては、出版社やファイルの製造元にお問い合わせください。<br>
</div>
