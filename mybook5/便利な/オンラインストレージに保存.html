<title>クラウドストレージに保存</title>
</head>

<body>
<div>
<br>
クラウドストレージへも、簡単な操作で図書を送ることができます。<br>
サピエ図書館や本棚など、いろいろな場面で利用できるコマンドです。<br>
この図書はクラウドストレージに保存しておきたい、と思ったときに、その図書をすぐに保存することができます。<br>
<br>
保存するには、一覧で保存したい図書を選択し、<br>
プルダウンメニュー［ファイル-クラウドストレージに保存］を実行します。<br>
<br>
詳しくは第３章の《クラウドストレージ》も ご覧ください。<br>
</div>
</body>
