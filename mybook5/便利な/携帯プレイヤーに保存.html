<title>携帯プレイヤーに保存</title>
</head>

<body>
<div>
<br>
一覧で選択している図書を、接続している携帯プレイヤーに送ります。<br>
サピエ図書館や本棚など、いろいろな場面で利用できるコマンドです。<br>
この図書は携帯プレイヤーで聴きたいな、と思ったときに、その図書をすぐに<br>
携帯プレイヤーに保存することができます。<br>
<br>
保存するには、一覧で保存したい図書を選択し、<br>
プルダウンメニュー［ファイル-携帯プレイヤーに保存］を実行します。<br>
または、フルキーで Ctrl + Uを押します。<br>
点字キーでは け + Spaceを押します。<br>
<br>
詳しくは第３章の《携帯プレイヤー》も ご覧ください。<br>
</div>
</body>
</html>
