<title>点字ファイルを点字エディタで開く</title>
</head>

<body>
<div>
<br>
マイブックで開いている点字図書を点字エディタでも開くことが可能です。<br>
この機能は、別途点字エディタがインストールされたパソコンで有効で、特に、点字ファイルを点字エディタで編集されているようなかたに便利な機能になります。<br>
<br>
◆前準備として、ご使用の点字エディタをマイブックに登録します。<br>
　</div>
