<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Language" content="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>本棚の名前変更</title>
</head>

<body>
    <div>
        <br> 本棚の名前を、あとから別の名前に変更することができます。
        <br> 変更の手順は、次の通りです。
        <br> ① 名前を変更したい本棚を選択します。<br> ② プルダウンメニュー［ファイル-名前の変更］を実行します。<br> 実行すると、名前の入力画面が開きます。
        <br> ③ ここに、新しい本棚の名前を入力してください。<br> ④ 名前を入力して、Enterを押すと、その名前に変更されます。<br>
        <br> 同様の手順で、図書の名前も変更することができます。
        <br>

    </div>
</body>

</html>
