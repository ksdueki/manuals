<title>本棚の削除</title>
</head>

<body>
<div>
<br>
本棚を削除するには、その本棚を選択して、Deleteを押します。<br>
『削除してよろしいですか』と問い合わせがあります。<br>
　削除するときは、Enter を押します。<br>
　中止するときは、Escapeを押します。<br>
本棚を削除すると、その本棚に保存されていた図書も一緒に削除されます。<br>
</div>
</body>
