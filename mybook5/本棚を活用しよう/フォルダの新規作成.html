<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>フォルダの新規作成</title>
</head>

<body>
    <div>
        <br> 本棚の中には、フォルダを作成することができます。
        <br> 本棚に保存した図書が増えてきたら、フォルダで分かりやすく分類しておくとよいでしょう。
        <br> 次の「本棚の整理」も参考にしてください。
        <br>
        <br> ① 『メニュー選択』からフォルダを作成したい本棚を選択し、<br> 　 →などで一覧へ移動します。<br> ② プルダウンメニュー［ファイル-フォルダの新規作成］を実行します。<br> ③ 実行すると、フォルダ名の入力画面が開きますので、<br> 　 作成するフォルダの名前を入力します。<br>
        <br> フォルダの中に、更にフォルダを作成することもできます。
        <br> 一覧でフォルダの中へ移動し、フォルダの新規作成を実行します。
    </div>
</body>

</html>
