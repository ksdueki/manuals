<div>
<br>
点字コマンド一覧では、それぞれコマンド名の右側へ点字コマンド、または点字キー入力状態で利用できるフルキーコマンドを記述しています。<br>
<br>
※注意<br>
KTOS漢点字入力を使用しているかたは、「点字符号+無変換」の部分を「点字符号+変換」に置き換えて使用してください。<br>
<br>
マイブックの終了                   め + Space<br>
オンラインマニュアル               F1<br>
画面の拡大率を上げる               F6<br>
                                   Alt + PageDown<br>
画面の拡大率を下げる               Alt + PageUp<br>
音声スピード切り替え                   F7<br>
一覧情報の読み上げ                 し + 無変換<br>
<br>
前回終了位置から読み上げ           よ + Space （読み上げの よ）<br>
</div>
