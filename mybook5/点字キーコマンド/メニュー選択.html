<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>メニュー選択</title>
</head>

<body>
<div>
<br>
選択項目の決定                     あ + Space<br>
                                   → または Enter<br>
先頭の項目へ移動                   せ + 無変換 （先頭の せ）<br>
最終の項目へ移動                   ら + 無変換 （ラストの ら）<br>
5個単位で次の項目へ移動            ね + Space （ネクストの ね）<br>
5個単位で前の項目へ移動            は + Space （バックの は）<br>
<br>
本棚 名前の変更                    な + Space （名前の な）<br>
本棚の削除                         Delete<br>
本棚の並び替え                     そ + Space （ソートの そ）<br>
<br>
一覧画面へ移動                     Tab<br>
本文参照画面へ移動                 Shift + Tab<br>
</div>
</body>
</html>
