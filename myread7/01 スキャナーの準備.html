<title>3-1. スキャナーの準備</title>
</head>
<body>
<pre>

マイリードをお使いになる前に、スキャナーを使用可能な状態にしておいてください。
スキャナーが使える状態にあるか確認する方法は「3-2. スキャナーの確認と選択」で説明します。
スキャナーの機種によって 準備作業は違いますが、共通して次の作業が必要です。
1.スキャナードライバのインストール
2.スキャナーとパソコンの接続
スキャナードライバのインストール方法や接続方法は、お使いのスキャナーに付属している取り扱い説明書をご覧ください。
</pre>
