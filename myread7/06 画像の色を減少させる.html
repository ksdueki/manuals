<title>10-2-6. 画像の色を減少させる</title>
</head>
<body>
<pre>

画像に使われている色の数を減少させます。
どうしても認識できないカラー画像など、色の数を減らせば、認識できる場合もあります。白黒画像にすれば、拡大読書で文字が読みやすくなることもあるでしょう。
また、色の数を減らせば、画像をファイルへ保存した際にファイルサイズが小さくなります。

画像の色を減少させるには、プルダウンメニュー［画像-色の減少］から種類を選択して実行します。選択できる種類には［256色］［グレースケール］［白黒］があります。
</pre>
