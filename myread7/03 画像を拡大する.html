<title>6-1-3. 画像を拡大する</title>
</head>
<body>
<pre>

画像のサイズや 画像の文字の大きさによっては、文書の拡大率はそのままで、画像だけ拡大率を調整させたいことがあるでしょう。そのような場合は、次のコマンドを使います。
画像だけの拡大率を上げるには、Ctrl + [+]を押します。
画像だけの拡大率を下げるには、Ctrl + [-]を押します。
</pre>
</body>
</html>
