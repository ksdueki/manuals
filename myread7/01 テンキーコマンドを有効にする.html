<title>12-1. テンキーコマンドを有効にする</title>
</head>
<body>
<pre>

テンキーコマンドを有効にすれば、NumLockキーの状態に関係なく、テンキーをマイリードの操作に利用できます。
テンキーコマンドを有効にするには、プルダウンメニュー［環境-テンキー操作を有効にする］を実行します。テンキーコマンドが有効になると、メニューが『テンキー操作を無効にする』に変わります。
テンキーコマンドを無効に戻すには、同様にプルダウンメニュー［環境-テンキー操作を無効にする］を実行します。
</pre>
</body>
