<title>11-3. マイリードを最新版に更新</title>
</head>
<body>
<pre>

プルダウンメニュー［ヘルプ-マイリードを最新版に更新］を実行して、マイリードのプログラムを最新バージョンに更新することができます。
当社のホームページを開き、最新モジュールをダウンロードしてからインストールするといった面倒な作業は必要ありません。
この機能を実行して、あとは表示される案内に従って操作していくだけです。
</pre>
