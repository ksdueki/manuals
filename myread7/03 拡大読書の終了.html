<title>6-2-3. 拡大読書の終了</title>
</head>
<body>
<pre>

拡大読書を終了するには、Shiftを押しながらマウスの左ボタンをクリックします。
または、Escapeだけを押しても終了できます。
拡大読書を終了してから、次の原稿を読み込むなどの作業を続けます。

※拡大読書へ戻すには
今の画像をもう一度 拡大読書の画面で見たいときは、拡大読書を終了したのと同じように、Shiftを押しながらマウスの左ボタンをクリックして、拡大読書の画面へ戻ります。
つまり、このマウス操作で拡大読書と通常のマイリード画面を交互に切り替えできます。
また、キー操作では、Shift + F6を押して拡大読書の画面へ戻ります。
</pre>
