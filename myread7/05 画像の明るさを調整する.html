<title>10-2-5. 画像の明るさを調整する</title>
</head>
<body>
<pre>

取り込んだ画像は明るくしたり暗くしたりできます。
調整は、プルダウンメニュー［画像-明るさ］から［明るく］［暗く］を実行します。
また、次のキーを押し 調整することもできます。
　明るく  Ctrl + U
　暗く    Ctrl + D

明るさは、１回の実行で微妙に変化します。数回 実行され、好みの明るさに調整してください。
通常、明るくと暗くを同じ回数行うと元の明るさに戻ります。しかし、明るくしすぎると元に戻らなくなります。同様に暗くしすぎても元に戻りません。これは、画像のほとんどが白になるまで明るくした場合や、ほとんどが黒になるまで暗くした場合に起こります。
</pre>
