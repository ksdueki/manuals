<title>5-1-2. 現在のカーソル位置を音声で知る</title>
</head>
<body>
<pre>

カーソル位置の読み上げ形式には ２つあります。
①ページ単位のカーソル位置
　カーソル位置が 1ページ 19行 8文字目 なら『1の19の8』のように読み上げます。
　これは、各ページの先頭からの位置で知ることができます。
②印刷単位のカーソル位置
　例えば『A4 1ページ 3の5』のように読み上げます。
　これは、認識文書を印刷した場合、A4用紙の位置で知ることができます。
　例では、1枚目の用紙の3行目の8文字目に位置します。

　ページ単位のカーソル位置 読み上げ    F9
　印刷単位のカーソル位置 読み上げ      Ctrl + Shift + F9
</pre>
