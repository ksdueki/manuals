<title>10-2-1. 画像を回転する</title>
</head>
<body>
<pre>

画像を回転させないと正しい向きで見ることができない場合、画像を回転してください。
画像を回転するには、プルダウンメニュー［画像-回転］から回転角度を選択して実行します。回転角度には［右90度］［左90度］［１８０度］があります。
また、Ctrl + Rを押して 右90度の回転を実行できます。
点字コマンドは、か + 無変換（回転の か）です。
</pre>
</body>
