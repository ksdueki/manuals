<title>10-2-2. 画像の傾きを補正する</title>
</head>
<body>
<pre>

スキャナーに正確に原稿をセットしたつもりでも、スキャンしてみると取り込んだ画像が傾いてしまっていることがあると思います。そのような画像の傾きを補正してまっすぐにします。
画像の傾きを補正するには、プルダウンメニュー［画像-傾き補正］を実行します。
</pre>
