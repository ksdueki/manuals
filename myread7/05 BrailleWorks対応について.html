<pre>

マイリードはBrailleWorksに対応しています。
文書のピンディスプレイ表示はもちろんのこと、タッチカーソルによるカーソル移動など、ピンディスプレイを利用した快適な読み上げをお楽しみいただけます。

※BrailleWorksをインストールしたパソコンで有効です。機能の詳細は、BrailleWorks付属のマニュアルを参照してください。
※BrailleWorksは、ピンディスプレイ表示機能を強化するPC-Talkerのオプションソフトです。詳しくは、当社までお問い合わせください。
