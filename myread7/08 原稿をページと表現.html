<title>3-8. 原稿をページと表現</title>
</head>
<body>
<pre>

マイリードでは、読み取り後の原稿のことを音声ガイドも含めて『ページ』と表現します。
これはマイリードの操作において、スキャナーから取り込んだ原稿と、読み込んだ画像ファイルを、以後、同じ画像データとして利用することができるためで、１つの原稿や画像の単位をページと表現しました。
例えば、４枚目の原稿は『ページ４』となりますし、ページ削除コマンドとは取り込んだ原稿単位の削除を意味します。
従いまして、本マニュアルでは「ページ」と記述している箇所がありますが、それを「原稿単位」の意味だと考えられても差し支えありません。
</pre>
</body>
