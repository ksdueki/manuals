<title>6-2-1. 拡大読書の実行</title>
</head>
<body>
<pre>

拡大読書も、読み取りと同じ要領で実行します。
①スキャナーへ原稿をセットします。
②読み取り方法を選択するメニューから［拡大読書］を選択して実行します。
あとは、スキャナーの読み込みが終わり、拡大読書の画面が表示されるまで待つだけです。
拡大読書の画面は、メニューやツールバーなどが何もなく、画像だけが表示されます。

また、読み取りと同様に、［ファイル デジタルカメラ 拡大読書］を選択すれば、デジタルカメラやパソコンに保存してある画像で拡大読書ができます。
</pre>
