<title>5-3-4. 元に戻す・やり直し</title>
</head>
<body>
<pre>

　元に戻す     Ctrl + Z
　直前に行った編集操作が取り消され、編集前の状態に戻ります。

　やり直し     Ctrl + Y
　取り消された編集操作を再実行します。
</pre>
</body>
