<title>6-1-4. 画像の色を反転する</title>
</head>
<body>
<pre>

画像の色合いによっては、文字の色が見づらいことがあります。こんなときは反転表示させると、見やすくなる場合があります。
反転表示をオンオフするには、Ctrl + Iを押します。
点字コマンドは、い + 無変換（色反転の い）です。
</pre>
