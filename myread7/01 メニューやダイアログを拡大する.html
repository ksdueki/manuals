<title>6-1-1. メニューやダイアログを拡大する</title>
</head>
<body>
<pre>

マイリード画面左側の 読み取り方法の選択メニューや プルダウンメニュー、ダイアログ画面に表示される文字の大きさを拡大できます。
プルダウンメニュー［表示-メニューとダイアログの拡大率］の中から拡大率を選択してください。［通常］［拡大１］［拡大２］［Windows標準］の順で、文字の大きさが拡大します。
</pre>
