<title>10-2-7. 画像の色を反転させる</title>
</head>
<body>
<pre>

画像に使われている色を反転させます。カラー画像でも白黒画像でも有効です。白黒画像なら、白い部分と黒い部分が入れ替わります。
画像の色を減少させるのと同様、認識率に影響します。
色を反転させるには、プルダウンメニュー［画像-色の反転］を実行します。
</pre>
