<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>名前の変更</title>
</head>
<body>
<div>
<br>
保存したはがき文面の名前を変更します。<br>
<br>
名前を変更するには プルダウンメニューから［ツール(T)−はがき文面印刷(P)−名前の変更(R)］を実行します。<br>
<br>
実行すると、保存したはがき文面の一覧画面が開きます。←→ではがき文面を選び、Enterを押すと名前の入力画面が開きます。現在の名前があらかじめ入力されていますので、新しい名前を入力してください。<br>
</div>
</body>
</html>
