<body>
<pre>
保存したはがき文面を文面編集ツールで開きます。

はがき文面を開くには プルダウンメニューから［ツール(T)−はがき文面印刷(P)−開く(O)］を実行します。

実行すると、保存したはがき文面の一覧画面が開きます。←→ではがき文面を選び、Enterを押すと文面編集ツールが起動します。
</pre>
