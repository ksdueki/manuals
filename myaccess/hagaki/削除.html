<title>削除</title>
</head>
<body>
<pre>
保存したはがき文面を削除します。

はがき文面を削除するには プルダウンメニューから［ツール(T)−はがき文面印刷(P)−削除(D)］を実行します。

実行すると、保存したはがき文面の一覧画面が開きます。←→ではがき文面を選び、Enterを押します。本当に削除してもよいか、確認画面が開きますので、もう一度 Enterを押します。
</pre>
</body>
