<title>画面の拡大</title>
</head>
<body>
<div>
<br>
拡大画面は、拡大１から拡大７までの７段階の中から、最も見やすい大きさに調節できます。<br>
<br>
F6を押して、通常画面から拡大１に切り替えます。拡大１から拡大７までの切り替えも<br>
F6を押します。<br>
<br>
●別の切り替え方法<br>
拡大率を大きくするには、Alt + PageDown を押します。<br>
拡大率を小さくするには、Alt + PageUp を押します。<br>
</div>
</body>
</html>
