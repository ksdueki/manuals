<title>最新版に更新する</title>
</head>
<body>
<pre>
プルダウンメニュー［ヘルプ(H)-マイアクセスを最新版に更新(D)］を実行して、マイアクセスのプログラムを最新バージョンに更新することができます。
また、［はがきサンプルを最新データに更新(S)］でははがき文面印刷で使用するデータを最新に更新することができます。
手作業で最新モジュールをダウンロードしてインストールするといった、面倒な作業は必要ありません。この機能を実行して、あとは、表示される案内に従って操作していくだけです。ただし、この機能は、お使いのパソコンがインターネットに接続している環境でのみ動作する機能です。
</pre>
</body>
</html>
