<body>
<div>
<br>
宛名印刷を実行する前に、印刷する用紙を設定してください。<br>
印刷する用紙には、ハガキ・封筒・タック紙などがあります。<br>
さらに、ハガキ一つを取っても、官製葉書や年賀葉書など、いろんな種類がありますね。<br>
マイアクセスは、いろんな種類の中から、印刷する用紙を特定することで、その用紙にあった、最適なレイアウトで宛名を印刷します。<br>
用紙を設定するには、印刷フォームの設定機能を実行します。<br>
<br>
印刷フォームの設定を実行するコマンドは、Ctrl + Shift + F10<br>
または、Ctrl + U です。点字コマンドでは、よ + 無変換 です。<br>
<br>
