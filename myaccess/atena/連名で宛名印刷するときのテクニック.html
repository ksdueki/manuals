<title>連名で宛名印刷するときのテクニック</title>
</head>
<body>
<pre>
夫婦や、親子など、２人の名前を並べて宛名印刷するときは、【名前１】に、１人目の姓と名を登録し、【名前２】に、２人目の名だけを登録します。
連名で宛名印刷したいときは、
【名前１】 に登録する、姓と名の間に空白を一つ 入れてください。そして、
【名前２】 に登録する、名の先頭にも空白を一つ 入れてください。
【敬称１】と【敬称２】には、それぞれのかたにふさわしい敬称を設定してください。
</pre>
</body>
