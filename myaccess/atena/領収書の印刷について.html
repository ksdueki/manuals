<title>領収書の印刷について</title>
</head>
<body>
<div>
<br>
マイアクセスでは領収書の印刷もできます。<br>
「印刷フォームの設定」を実行し、【用紙の分類】の中から〈伝票〉を選択します。<br>
【用紙の種類】から用紙のサイズに伴い次のいずれかを選択します。<br>
〈オリジナル領収書 A5〉<br>
〈オリジナル領収書 A5 税内訳付き〉<br>
〈領収書 A4〉<br>
〈領収書 A4 税内訳付き〉<br>
<br>
領収書は用紙のうえ半分に印刷されます。<br>
した半分には、うえ半分と同じものが控え用に印刷されます。<br>
<br>
領収書の印刷欄には、領収書番号、領収日付、領収先、領収金額、但し書き、税抜金額、消費税類等、差出人があります。<br>
<br>
</div>
