<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>印刷プレビューの機能</title>
</head>
<body>
<div>
<br>
マイアクセスには、印刷プレビューと呼ぶ機能が搭載されています。<br>
現在 選択されている印刷用紙に、閲覧中の住所録データがどのように印刷されるか、<br>
その印刷結果のイメージを画面上に表示する機能です。<br>
印刷プレビューの機能をオンにすると、常に、印刷結果のイメージ画像が表示された状態になります。この機能をオフにすると、印刷結果のイメージ画像は表示されません。<br>
印刷プレビューの機能をオンにしているからといって、住所録の操作には、何ら影響を与えませんので心配は いりません。<br>
<br>
印刷プレビューのオンオフは、プルダウンメニュー［表示(V)−印刷プレビュー(P)］を選択して切り替えられます。<br>
</div>
</body>
</html>
