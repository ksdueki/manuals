<title>印刷プレビューの機能</title>
</head>
<body>
<pre>
マイアクセスには、印刷プレビューと呼ぶ機能が搭載されています。
現在 選択されている印刷用紙に、閲覧中の住所録データがどのように印刷されるか、
その印刷結果のイメージを画面上に表示する機能です。
印刷プレビューの機能をオンにすると、常に、印刷結果のイメージ画像が表示された状態になります。この機能をオフにすると、印刷結果のイメージ画像は表示されません。
印刷プレビューの機能をオンにしているからといって、住所録の操作には、何ら影響を与えませんので心配は いりません。

印刷プレビューのオンオフは、プルダウンメニュー［表示(V)−印刷プレビュー(P)］を選択して切り替えられます。
</pre>
</body>
</html>
