<title>会社宛の個人に宛名印刷するときのテクニック</title>
</head>
<body>
<pre>
株式会社高知システム開発の、山田太郎様といった
何々会社の、誰々様に宛名印刷するときは、【名前１】に会社名を登録し、【名前２】に個人名を登録してください。
この場合、【名前１】の会社名に対する【敬称１】は、空白にしてください。
</pre>
