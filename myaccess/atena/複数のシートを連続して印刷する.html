<!DOCTYPE html>
<html>

<title>複数のシートを連続して印刷する</title>
</head>
<body>
<div>
<br>
すべてのシートを宛名印刷したい、１０番目から２０番目までのシートを宛名印刷したいといった場合には、連続印刷の機能を実行します。<br>
連続印刷は、複数のシートを１回のコマンド実行で印刷します。<br>
<br>
連続印刷を実行するコマンドは、Ctrl + Shift + F7 または、れ + 無変換 です。<br>
（漢点字では 4 5の点 + Space　[ れ ]）<br>
<br>
●連続印刷の実行手順<br>
</div>
</body>
</html>
