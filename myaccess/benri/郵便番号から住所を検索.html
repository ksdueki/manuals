<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>郵便番号から住所を検索</title>
</head>
<body>
<pre>
こちらは［住所から郵便番号を検索］とは逆のパターンの機能です。
郵便番号を入力して、その郵便番号に対応する住所を取り込むことができます。
ただし、シートの追加・修正中でないと、住所録データに取り込むことはできません。

郵便番号から住所を検索するコマンドは、Ctrl + D または、ゆ + 無変換です。
（漢点字では 4 5の点 + Space　[ ゆ ]）
郵便番号の項目にカーソルがある場合は Ctrl + F3 でも実行できます。

コマンドを実行すると、『郵便番号簿　郵便番号から住所を検索』とガイドし、
郵便番号の入力画面に操作が移ります。
</pre>
</body>
</html>
