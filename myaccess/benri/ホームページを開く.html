<title>ホームページを開く</title>
</head>
<body>
<pre>
【ＵＲＬ】に登録されている アドレスをブラウザで開きます。
プルダウンメニューから［ファイル(F)-送る(S)-ホームページを開く(B)］を選択して実行します。
Windowsで規定のブラウザとして設定されている ブラウザで開きます。
</pre>
