<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>項目の追加 削除</title>
</head>
<body>
<div>
<br>
住所録に項目を追加します。ただし、追加するといっても、住所録に新たに項目を作成するわけではありません。住所録にあらかじめ用意されている、非表示状態の項目を使えるように有効にします。例えば、標準の住所録では以下の項目を追加できます。<br>
<br>
【名前３】<br>
【敬称３】<br>
【ＦＡＸ】<br>
【スカイプ名】<br>
【住所４】<br>
【ＵＲＬ】<br>
【生年月日】<br>
【備考４】から【備考２０】<br>
<br>
項目を追加する手順です。<br>
</div>
</body>
</html>
