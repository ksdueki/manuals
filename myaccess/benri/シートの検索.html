<pre>
MYWORDやMYEDITにも検索の機能はありますね。データの中から文字列を検索し、
一致するデータを見つけると、その位置にカーソルが移動する機能です。
マイアクセスのシートの検索も、これと同じ機能です。
例えば、「高知システム開発」の住所録データを閲覧したいと思えば、検索の機能を実行して瞬時に、「高知システム開発」を登録したシートへ移動することができます。

検索のコマンドは、 F3 または、Ctrl + F 、点字コマンドでは、け + Space です。
