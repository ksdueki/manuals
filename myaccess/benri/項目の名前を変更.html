<title>項目の名前を変更</title>
</head>
<body>
<div>
<br>
【備考１】から【備考２０】までをどのように使用するかは、あなたの自由です。<br>
例えば、住所録をカルテ管理に使いたいとします。患者の登録データとして<br>
【備考１】を性別・年齢のデータ<br>
【備考２】を症状のデータ<br>
【備考３】を治療内容のデータ<br>
【備考４】を治療費のデータ<br>
というように、データの目的を決めて備考項目を使います。<br>
でも、項目名が【備考１】から【備考４】のままでは使い勝手が良くないですね。<br>
登録するデータの目的に合った項目名に変更してみましょう。<br>
<br>
</div>
</body>
</html>
