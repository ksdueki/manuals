<div>
<br>
住所録データの一覧表を作成して、HTML文書としてファイル保存できます。<br>
HTML文書のファイルは、インターネットエクスプローラなどのブラウザーで開いて、内容を確認できます。MYWORD5で開くと、一覧表を編集することもできます。<br>
<br>
一覧表の作り方として、２つのスタイルを用意しています。<br>
(1)名簿一覧スタイル<br>
住所録に登録されている全員の「名前」「住所」「電話番号」「メールアドレス」を一覧表にします。<br>
(2)個人別一覧スタイル<br>
１人の住所録データ（すべての項目）を１つの表にします。<br>
<br>
