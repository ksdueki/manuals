<title>現在 作業中の住所録ファイル名を確認するには</title>
</head>
<body>
<pre>
作業中の住所録ファイル名を音声で確認するには、住所録名の読み上げを実行します。
住所録名の読み上げコマンドは、 Alt + F1 または、な + Space です。
コマンドを実行すると、住所録のファイル名だけを読み上げます。
</pre>
</body>
</html>
