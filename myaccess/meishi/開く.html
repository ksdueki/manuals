<title>開く</title>
</head>
<body>
<pre>
保存した名刺を文面編集ツールで開きます。

名刺を開くには プルダウンメニューから［ツール(T)−名刺印刷(C)−開く(O)］を実行します。

実行すると、保存した名刺の一覧画面が開きます。←→で名刺を選び、Enterを押すと文面編集ツールが起動します。
</pre>
</body>
</html>
