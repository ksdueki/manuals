<title>削除</title>
</head>
<body>
<pre>
保存した名刺を削除します。

名刺を削除するには プルダウンメニューから［ツール(T)−名刺印刷(C)−削除(D)］を実行します。

実行すると、保存した名刺の一覧画面が開きます。←→で名刺を選び、Enterを押します。本当に削除してもよいか、確認画面が開きますので、もう一度 Enterを押します。
</pre>
</body>
</html>
