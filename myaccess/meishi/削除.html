<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>削除</title>
</head>
<body>
<div>
<br>
保存した名刺を削除します。<br>
<br>
名刺を削除するには プルダウンメニューから［ツール(T)−名刺印刷(C)−削除(D)］を実行します。<br>
<br>
実行すると、保存した名刺の一覧画面が開きます。←→で名刺を選び、Enterを押します。本当に削除してもよいか、確認画面が開きますので、もう一度 Enterを押します。<br>
</div>
</body>
</html>
