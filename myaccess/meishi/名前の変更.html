<title>名前の変更</title>
</head>
<body>
<pre>
保存した名刺の名前を変更します。

名前を変更するには プルダウンメニューから［ツール(T)−名刺印刷(C)−名前の変更(R)］を実行します。

実行すると、保存した名刺の一覧画面が開きます。←→で名刺を選び、Enterを押すと名前の入力画面が開きます。現在の名前があらかじめ入力されていますので、新しい名前を入力してください。
</pre>
</body>
</html>
