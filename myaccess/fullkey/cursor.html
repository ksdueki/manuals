<title>カーソル移動</title>
</head>
<body>
<pre>
前の項目へ移動          Shift + Tab
                        ↑
次の項目へ移動          Tab
                        ↓
上端項目へ移動          Ctrl + Shift + Home
下端項目へ移動          Ctrl + Shift + End
カーソルを左へ移動      ←
カーソルを右へ移動      →
カーソルを左端へ移動    Home
カーソルを右端へ移動    End
左タブ移動              Alt + ←
右タブ移動              Alt + →
</pre>
</body>
</html>
