<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>カーソル移動</title>
</head>
<body>
<div>
<br>
前の項目へ移動          Shift + Tab<br>
                        ↑<br>
次の項目へ移動          Tab<br>
                        ↓<br>
上端項目へ移動          Ctrl + Shift + Home<br>
下端項目へ移動          Ctrl + Shift + End<br>
カーソルを左へ移動      ←<br>
カーソルを右へ移動      →<br>
カーソルを左端へ移動    Home<br>
カーソルを右端へ移動    End<br>
左タブ移動              Alt + ←<br>
右タブ移動              Alt + →<br>
</div>
</body>
</html>
