<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字の入力 削除</title>
</head>
<body>
<pre>
挿入／上書の切替        Insert
カーソル手前の文字削除  BackSpace
カーソル上の文字削除    Delete
カーソル以降右削除      Ctrl + Delete
１行削除                Alt + Delete
全項目のデータ消去      Ctrl + Shift + Delete
</pre>
</body>
</html>
