<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字の入力 削除</title>
</head>
<body>
<div>
<br>
挿入／上書の切替        Insert<br>
カーソル手前の文字削除  BackSpace<br>
カーソル上の文字削除    Delete<br>
カーソル以降右削除      Ctrl + Delete<br>
１行削除                Alt + Delete<br>
全項目のデータ消去      Ctrl + Shift + Delete<br>
</div>
</body>
</html>
