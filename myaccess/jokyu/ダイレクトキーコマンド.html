<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ダイレクトキーコマンド</title>
</head>
<body>
<div>
<br>
シート閲覧中にアルファベットキー単独でコマンドを実行できます。よく使うコマンドに対応したキーを覚えていただければ、機能を簡単に、すぐに呼び出せます。<br>
<br>
シート追加    A<br>
シート修正    E<br>
検索          N<br>
前を検索      B<br>
次を検索      F<br>
印刷          P<br>
プリンタ設定  L<br>
現在のシートを既存ファイルへ  O<br>
</div>
</body>
</html>
