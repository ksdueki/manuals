<title>ダイレクトキーコマンド</title>
</head>
<body>
<pre>
シート閲覧中にアルファベットキー単独でコマンドを実行できます。よく使うコマンドに対応したキーを覚えていただければ、機能を簡単に、すぐに呼び出せます。

シート追加    A
シート修正    E
検索          N
前を検索      B
次を検索      F
印刷          P
プリンタ設定  L
現在のシートを既存ファイルへ  O
</pre>
</body>
</html>
