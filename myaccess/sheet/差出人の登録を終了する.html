<title>差出人の登録を終了する</title>
</head>
<body>
<div>
<br>
差出人の登録終了は、Ctrl + F6 または、き + 無変換 のコマンドで実行します。<br>
（漢点字では 4 5の点 + Space　[ き ]）<br>
コマンドを実行すると、『差出人の登録終了』とガイドし、住所録の閲覧に戻ります。<br>
</div>
</body>
</html>
