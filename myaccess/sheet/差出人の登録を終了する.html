<title>差出人の登録を終了する</title>
</head>
<body>
<pre>
差出人の登録終了は、Ctrl + F6 または、き + 無変換 のコマンドで実行します。
（漢点字では 4 5の点 + Space　[ き ]）
コマンドを実行すると、『差出人の登録終了』とガイドし、住所録の閲覧に戻ります。
</pre>
</body>
</html>
