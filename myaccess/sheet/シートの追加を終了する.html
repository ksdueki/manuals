<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>シートの追加を終了する</title>
</head>
<body>
<div>
<br>
シートの追加作業を終わりたいときは、Escapeを押します。<br>
『パス 閲覧』とガイドして、登録したシートを閲覧できるモードになります。<br>
<br>
Escapeを押したとき、新しいシートに入力データがあると<br>
『追加中のシートを登録して閲覧に戻りますか』の問い合わせがあります。<br>
ここで←→を押すと、登録する、登録しないを選ぶことができます。<br>
どちらかを選択し Enterを押すと、追加作業を終了します。<br>
問い合わせをキャンセルしたい場合、もう一度、Escapeを押せば追加作業に戻ります。<br>
</div>
</body>
</html>
