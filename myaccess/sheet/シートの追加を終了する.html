<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>シートの追加を終了する</title>
</head>
<body>
<pre>
シートの追加作業を終わりたいときは、Escapeを押します。
『パス 閲覧』とガイドして、登録したシートを閲覧できるモードになります。

Escapeを押したとき、新しいシートに入力データがあると
『追加中のシートを登録して閲覧に戻りますか』の問い合わせがあります。
ここで←→を押すと、登録する、登録しないを選ぶことができます。
どちらかを選択し Enterを押すと、追加作業を終了します。
問い合わせをキャンセルしたい場合、もう一度、Escapeを押せば追加作業に戻ります。
</pre>
</body>
</html>
