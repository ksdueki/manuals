<title>差出人の登録を実行する</title>
</head>
<body>
<div>
<br>
差出人の登録は、Ctrl + F6 または、き + 無変換 のコマンドで実行します。<br>
（漢点字では 4 5の点 + Space　[ き ]）<br>
<br>
コマンドを実行すると、『差出人の登録』とガイドします。<br>
初めて、差出人の登録を実行したときは<br>
『登録データがありません』とガイドします。<br>
<br>
すでに、住所録へのシートの追加・閲覧・修正の操作を説明していますので、この章では省略させていただきますが、差出人の登録についても、差出人の追加・閲覧・修正・読み上げといった操作は、住所録と同じです。<br>
</div>
</body>
</html>
