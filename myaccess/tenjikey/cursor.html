<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>カーソル移動</title>
</head>
<body>
<div>
<br>
前項目へ移動          ↑<br>
                      2 5の点(う下がり) + Space<br>
                      6の点の上 O<br>
次項目へ移動          ↓<br>
                      3 6の点 + Space<br>
                      6の点の右下 .<br>
上端項目へ移動        う + Space （上端の う）<br>
下端項目へ移動        し + Space （下端の し）<br>
カーソル左移動        ←<br>
                      4の点の上 U<br>
カーソル右移動        →<br>
                      2の点 + Space<br>
                      5の点の上 I<br>
カーソル左端          Home<br>
                      ひ + Space （左端の ひ）<br>
カーソル右端          End<br>
                      み + Space （右端の み）<br>
左タブ移動            2 3の点（い下がり） + Space<br>
右タブ移動            5 6の点 + Space<br>
</div>
</body>
</html>
