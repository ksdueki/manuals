<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字の入力 削除</title>
</head>
<body>
<div>
<br>
挿入／上書の切替            Insert<br>
                            い + Space （インサートの い）<br>
カーソル手前の文字削除      BackSpace<br>
                            4の点 + Space<br>
カーソル上の文字削除        Delete<br>
                            5の点 + Space<br>
カーソル以降右削除          れ + Space<br>
１行削除                    さ + Space （削除の さ）<br>
全項目のデータ消去          く + Space<br>
</div>
</body>
</html>
