<div>
<br>
カーソル位置からシート読み      お + Space<br>
シートの読み上げ                お + 無変換<br>
項目名と１行読み                る + Space<br>
１行読み                        わ + Space （ワンラインの わ）<br>
住所録名の読み上げ              な + Space （名前の な）<br>
入力状態の読み上げ              に + 無変換 （入力の に）<br>
シート情報の読み上げ            な + 無変換<br>
印刷フォームの読み上げ          ふ + Space （フォームの ふ）<br>
日時読み上げ                    と + 無変換 （時計の と）<br>
