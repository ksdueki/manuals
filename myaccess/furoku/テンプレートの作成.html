<title>テンプレートの作成について</title>
</head>
<body>
<pre>
マイアクセスで用いるテンプレートとは、項目とその内容を割り付けたシートの枠組みのようなものです。
項目の名前や種類、項目の長さなどを設定して、新たなデータベースを作成することができます。
テンプレートの作成は、1シートにどのような項目をどれだけ割り付けるかの作業です。 
マイアクセスで扱える1シートの項目数は最大250個で、1項目の長さは半角文字255文字（全角で127文字）までです。また、1シートに入力できるデータは最大2KBまでです。
</pre>
</body>
</html>
