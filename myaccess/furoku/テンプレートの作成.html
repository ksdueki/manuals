<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>テンプレートの作成について</title>
</head>
<body>
<div>
<br>
マイアクセスで用いるテンプレートとは、項目とその内容を割り付けたシートの枠組みのようなものです。<br>
項目の名前や種類、項目の長さなどを設定して、新たなデータベースを作成することができます。<br>
テンプレートの作成は、1シートにどのような項目をどれだけ割り付けるかの作業です。<br>
マイアクセスで扱える1シートの項目数は最大250個で、1項目の長さは半角文字255文字（全角で127文字）までです。また、1シートに入力できるデータは最大2KBまでです。<br>
</div>
</body>
</html>
